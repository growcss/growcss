language: node_js

dist: trusty

node_js:
  - 9.10.0

before_install:
  - node --version && yarn --version

install:
  - yarn install

before_script:
  - yarn run bootstrap
  - yarn run build

script:
  - yarn lint
  - yarn run test

matrix:
  fast_finish: true

cache:
  yarn: true
  directories:
    - node_modules
