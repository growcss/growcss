dist: trusty
sudo: false
language: node_js

node_js:
  - 9.10.0

cache:
  yarn: true
  directories:
    - node_modules

before_install:
  - node --version && yarn --version

install:
  - yarn install

before_script:
  - yarn run bootstrap
  - yarn run build

script:
  - yarn run test

jobs:
  fast_finish: true

  include:
    - stage: Test
    - stage: Test
      node_js:
        - 10

    - stage: Coding standard
      script:
        - yarn lint

notifications:
  email:
    on_success: never
    on_failure: change
