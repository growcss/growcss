dist: trusty
language: node_js

node_js:
  - 9.10.0

cache:
  yarn: true
  directories:
    - node_modules

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.12.0
  - export PATH="$HOME/.yarn/bin:$PATH"
  - node --version && yarn --version

install:
  - yarn install

before_script:
  - yarn run bootstrap
  - yarn run build

script:
  - yarn run test --runInBand

jobs:
  include:
    - stage: Test
      node_js:
        - 10

    - stage: Coding standard
      script:
        - yarn lint

    - stage: Coverage
      script:
        - yarn test:coverage

notifications:
  email:
    on_success: never
    on_failure: change
