dist: trusty
language: node_js

node_js:
  - lts/*

env:
  - SKIP_CHECK=true

cache:
  directories:
    - node_modules

before_install:
  - node --version

install:
  - npm audit

before_script:
  - npm run bootstrap
  - npm run build

script:
  - npm run test --ci --runInBand

jobs:
  include:
    - stage: Test # test for lts/*
    - stage: Test
      node_js:
        - node

    - stage: Coding standard
      script:
        - npm run lint:eslint:source
        - npm run lint:eslint:supporting
        - npm run lint:style

    - stage: Coverage
      script:
        - npm install -g codecov
        - npm run test:coverage --ci --runInBand
        - codecov
