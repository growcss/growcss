dist: trusty
language: node_js

node_js:
  - lts/*

env:
  - SKIP_CHECK=true

before_install:
  - node --version

install:
  - npm install -g npm@6.1.0
  - npm ci
  - resolve-audit

before_script:
  - npm run bootstrap
  - npm run build

jobs:
  include:
    - stage: Test # test for lts/*
    - stage: Test
      node_js:
        - node

    - stage: Coding standard
      script:
        - npm run lint:eslint:source
        - npm run lint:eslint:supporting
        - npm run lint:style
#
#    - stage: Coverage
#      script:
#        - npm install -g codecov
#        - mkdir ./coverage && npm run test:coverage -- --ci --runInBand
#        - codecov

    - stage: Release
      if: (branch = master AND type = push) OR (branch = next AND type = push) OR (branch = next-major AND type = push) OR (branch = beta AND type = push) OR (branch = alpha AND type = push)
      script:
        - |
          git config --global user.email "$GH_USER_EMAIL"
          git config --global user.name "$GH_USER_NAME"
          git config credential.helper "store --file=.git/credentials";
          echo "https://$GH_TOKEN:@github.com" > .git/credentials;
      after_success:
        - lerna exec --concurrency 1 -- npx --no-install semantic-release -e semantic-release-monorepo

notifications:
  email:
    on_success: never
    on_failure: change
